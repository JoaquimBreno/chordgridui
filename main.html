<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="chords.js"></script>
<script src="script.js"></script>
<title>Chord Tab Drawer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <input type="file" id="fileInput" accept=".json"> -->
  
  <div id="chordContainer">
    <div id="uploadContainer">
      <input type="file" id="fileInput" accept=".json" hidden>
      <label for="fileInput" id="uploadButton"><i class="fas fa-upload"> </i>Selecione um arquivo</label>
    </div>
    <button id="previous"><i class="fas fa-arrow-circle-left"></i></button>
    <button id="next"><i class="fas fa-arrow-circle-right"></i></button>
    <div id="chord"></div>
    <div id="navigator"></div>
  </div>
</body>
</html>
